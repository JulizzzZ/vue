<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	
	</head>
	<body>
		<div id="app">
			<h1>{{msg}}</h1>
			<!-- 一次性插入，不能做修改 -->
			<h1 v-once>{{msg}}</h1>
			<!-- 插入html内容 -->
			<h1 v-html="htmlTxt">{{htmlTxt}}</h1>
			
			<!-- 计算属性 -->
			<h1>{{fullname}}</h1>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					msg:"111",
					htmlTxt:"<span>xixixi</span>",
					txt1:"hello",
					txt2:"zj",
				}
			});
		</script>
	</body>
</html>
