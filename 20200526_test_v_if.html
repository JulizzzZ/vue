<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#pane{
				width: 200px;
				height: 200px;
				background: skyblue;
			}
			#pane1{
				width: 200px;
				height: 200px;
				background: skyblue;
			}
			#pane2{
				width: 200px;
				height: 200px;
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-show="pict1" id="pane">
				1
			</div>
			<div v-show="pict2" id="pane1">
				2
			</div>
			<div v-show="pict3" id="pane2">
				3
			</div>
			<!-- @为VUE独有绑定事件符号 -->
			<button type="button" id="btn1" @click="showPane1">切换显示内容</button>
			<button type="button" id="btn2" @click="showPane2">切换显示内容</button>
			<button type="button" id="btn3" @click="showPane3">切换显示内容</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					pict1:true,
					pict2:true,
					pict3:true,
				},
				methods:{
					showPane1:function(e){
						this.pict1=true;
						this.pict2=false;
						this.pict3=false;
					},
					showPane2:function(e){
						this.pict1=false;
						this.pict2=true;
						this.pict3=false;
					},
					showPane3:function(e){
						this.pict1=false;
						this.pict2=false;
						this.pict3=true;
					}
				}
			});
		</script>
	</body>
</html>
